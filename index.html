<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المشغل الرياضي الاحترافي</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1.0.1/dist/city/index.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">PRO<span>TV</span></div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="بحث عن قناة...">
            </div>
            <nav class="channel-list" id="channelList">
                <!-- القنوات ستظهر هنا -->
            </nav>
        </aside>
        <main class="player-section">
            <div class="video-wrapper">
                <video id="my-video" class="video-js vjs-theme-city vjs-big-play-centered" controls preload="auto" width="100%" height="100%"></video>
                <div class="live-badge">LIVE مباشر</div>
            </div>
            <div class="video-info">
                <h1 id="currentChannelName">اختر قناة</h1>
                <p>بث مباشر عالي الجودة</p>
            </div>
        </main>
    </div>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
